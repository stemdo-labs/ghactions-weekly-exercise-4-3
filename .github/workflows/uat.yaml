on:
  push:
    branches: dev

jobs:
  build:
    runs-on: ubuntu-latest
    environment: UAT
    outputs:
      version_name: ${{ steps.version.outputs.version_name }}
      docker_username: ${{ secrets.DOCKERHUB_USER }}
      docker_token: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Obtener version de la aplicaci√≥n
        id: version
        uses: ./.github/actions/
        with:
          env: "UAT"     
    
  call_workflow:
    needs: build
    uses: ./.github/workflows/ci-cd.yml
    with:
      version_name: ${{ needs.build.outputs.version_name}}
      docker_username: ${{ needs.build.outputs.docker_username }}
      docker_token: ${{ needs.build.outputs.docker_token }}
      

