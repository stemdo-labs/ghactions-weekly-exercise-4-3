on:
  pull_request:
    types: [opened, reopened]
    branches: 
      - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    environment: 'production'
    steps:

      - name: Checkout
        uses: actions/checkout@v4
  
      - name: Obtener version de la aplicaci√≥n
        id: version
        uses: ./.github/actions/get-version/
        with:
         env: 'production'    
      
  call_workflow-ci:
    uses: ./.github/workflows/ci-reusable.yml
    with:
      env: 'production'
    secrets: inherit

  call_workflow-cd:
    uses: ./.github/workflows/cd-reusable.yml
    with:
      env: 'production'
    secrets: inherit
